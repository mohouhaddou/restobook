<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cantine • Réservations</title>
  <style>
    :root{
      --bg:#0b0f19; --bg2:#0e1426; --card:#0f172a;
      --line:#1f2a44; --muted:#9aa7bd;
      --accent:#7c3aed;
      --accent-2:#8b5cf6;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 600px at 10% 10%, #101833 0%, #0b0f19 60%), linear-gradient(180deg, #0e1426, #0b0f19);color:#e7ecf5;font-family:Inter,system-ui,Arial}
    .shell{max-width:1120px;margin:36px auto;padding:0 16px}
    .nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .brand{font-weight:700;letter-spacing:.3px;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent}
    .card{background:linear-gradient(180deg,var(--card),#0c1224);border:1px solid var(--line);border-radius:16px;padding:16px;box-shadow:0 8px 40px rgba(0,0,0,.35)}
    .btn{background:#141c32;border:1px solid var(--line);border-radius:10px;color:#e7ecf5;padding:8px 12px;cursor:pointer;transition:transform .05s ease}
    .btn:hover{transform:translateY(-1px);filter:brightness(1.08)}
    .btn.primary{background:var(--accent);border-color:var(--accent-2);color:white}
    .btn.danger{background:var(--danger);border-color:#b91c1c}
    input,select{background:#0c1326;color:#e7ecf5;border:1px solid var(--line);border-radius:10px;padding:8px}
    .grid{display:grid;gap:12px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .muted{color:var(--muted);font-size:13px}
    .tabs{display:flex;gap:8px;margin:12px 0}
    .tab{padding:8px 12px;border-radius:10px;border:1px solid var(--line);cursor:pointer}
    .tab.active{background:#121a32;border-color:#334155}
    code{background:#0b1125;border:1px solid #1e2b4d;padding:2px 6px;border-radius:6px}
    h1{font-size:24px;margin:0}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid var(--line);padding:8px;text-align:left}
    .pill{font-size:12px;padding:2px 8px;border-radius:999px;border:1px solid var(--line);background:#121a32}
    .brand img { height: 28px; }
.nav { display:flex; align-items:center; justify-content:space-between; gap:12px; }

  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
