<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Cantine • Réservations</title>
 <style>
  :root{
  --rb-primary:#2563EB;           /* bleu Restobook */
  --rb-primary-600:#1E40AF;
  --rb-accent:#16A34A;            /* vert de validation */
  --rb-bg:#F8FAFC;                /* slate-50 */
  --rb-card:#FFFFFF;
  --rb-text:#0F172A;              /* slate-900 */
  --rb-muted:#64748B;             /* slate-500 */
  --rb-border:#E2E8F0;            /* slate-200 */
  --rb-ring:#93C5FD;              /* ring light */
  --rb-radius:14px;
  --rb-gap:14px;
  --rb-shadow:0 10px 20px rgba(2,6,23,.06), 0 2px 6px rgba(2,6,23,.05);
}

@media (prefers-color-scheme: dark){
  :root{
    --rb-bg:#0B1220;              /* très foncé */
    --rb-card:#0F172A;
    --rb-text:#E5E7EB;            /* gris clair */
    --rb-muted:#94A3B8;
    --rb-border:#1F2937;
    --rb-shadow:0 10px 18px rgba(0,0,0,.35);
  }
}

/* Layout racine */
html,body,#root{height:100%}
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji', 'Segoe UI Symbol';
  color:var(--rb-text);
  background:linear-gradient(180deg, var(--rb-bg), rgba(37,99,235,0.02));
}

/* Conteneurs */
.shell{max-width:1200px;margin:0 auto;padding:20px}
.grid{display:grid;gap:var(--rb-gap)}
.row{display:flex;align-items:center;gap:var(--rb-gap);flex-wrap:wrap}

/* Cartes & sections */
.card{
  background:var(--rb-card);
  border:1px solid var(--rb-border);
  border-radius:var(--rb-radius);
  padding:16px;
  box-shadow:var(--rb-shadow);
}

/* Nav supérieure */
.nav{
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 0 8px 0;
}
.brand img{height:34px;display:block}

/* Héro */
.hero{
  border-radius:var(--rb-radius);
  border:1px solid var(--rb-border);
  margin:16px 0 20px 0;
  min-height:120px;
  background-size:cover;background-position:center;
  position:relative;overflow:hidden;
}
.hero::after{ /* léger voile pour la lisibilité du texte */
  content:'';position:absolute;inset:0;background:linear-gradient(90deg, rgba(15,23,42,.45), rgba(15,23,42,.1));
}
.hero-brand{
  position:relative;z-index:1;display:flex;align-items:center;gap:12px;
  padding:18px;
}
.hero-brand img{width:42px;height:42px;border-radius:10px}
.hero-brand h2{margin:0;font-size:22px;color:#fff}
.hero-sub{color:#E5E7EB;font-size:13px}

/* Sidebar */
aside.card{
  position:sticky;top:12px;height:fit-content;
}
aside .btn{justify-content:space-between}
aside .pill{background:var(--rb-border)}

/* Boutons */
.btn{
  appearance:none;border:1px solid var(--rb-border);
  background:#fff;color:var(--rb-text);
  padding:8px 12px;border-radius:10px;font-weight:600;
  cursor:pointer;transition:.18s ease;
}
.btn:hover{transform:translateY(-1px);box-shadow:0 6px 12px rgba(2,6,23,.06)}
.btn:focus{outline:2px solid var(--rb-ring);outline-offset:2px}
.btn.primary{
  background:var(--rb-primary);color:#fff;border-color:var(--rb-primary);
}
.btn.primary:hover{background:var(--rb-primary-600)}
.btn.danger{
  background:#EF4444;color:#fff;border-color:#EF4444;
}
.btn.danger:hover{background:#DC2626}

/* Table */
table{width:100%;border-collapse:separate;border-spacing:0 8px}
thead th{
  text-align:left;font-size:12px;color:var(--rb-muted);
  padding:6px 10px;
}
tbody tr{
  background:var(--rb-card);border:1px solid var(--rb-border);
  border-radius:10px;box-shadow:var(--rb-shadow);
}
tbody td{padding:10px 12px}

/* Inputs */
input,select{
  height:36px;border:1px solid var(--rb-border);background:var(--rb-card);
  color:var(--rb-text);border-radius:10px;padding:6px 10px;
}
input:focus,select:focus{outline:2px solid var(--rb-ring);outline-offset:1px}

/* Badges */
.pill{
  display:inline-flex;align-items:center;gap:6px;
  height:22px;padding:0 8px;border-radius:999px;
  font-size:12px;color:var(--rb-text);background:#F1F5F9;border:1px solid var(--rb-border);
}
.pill.success{background:#DCFCE7;border-color:#86EFAC;color:#166534}
.pill.info{background:#DBEAFE;border-color:#93C5FD;color:#1E40AF}
.pill.warn{background:#FEF3C7;border-color:#FDE68A;color:#92400E}

/* Cartes “menu” */
.menu-item{display:flex;gap:12px}
.thumb{
  width:120px;height:80px;border-radius:10px;flex:0 0 auto;
  background:#E2E8F0 center/cover no-repeat;border:1px solid var(--rb-border);
}

/* Liens secondaires */
.muted{color:var(--rb-muted)}
code{background:#F8FAFC;border:1px solid var(--rb-border);border-radius:6px;padding:2px 6px}

/* grille 2 colonnes sidebar + contenu */
.grid--2cols{display:grid;grid-template-columns:240px 1fr;gap:16px}
@media (max-width: 980px){
  .grid--2cols{grid-template-columns:1fr}
  aside.card{position:static}
}

</style>
